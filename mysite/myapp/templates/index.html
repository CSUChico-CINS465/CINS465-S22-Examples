{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<p>{{ paragraph }}</p>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        {% for o in data %}
        <div class="large-4 medium-6 small-12 cell">
            <p>{{ o }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% if page != 0 %}
<a href="/{{ prev }}" class="button"/>prev</a>
{% endif %}
<a href="/{{ next }}/" class="button">next</a>
{% endblock %}
