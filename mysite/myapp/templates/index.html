{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<p>{{ paragraph }}</p>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        {% for o in data %}
        <div class="large-4 medium-6 small-12 cell">
            <p>{{ o.suggestion }}</p>
        </div>
        {% endfor %}
    </div>
</div>
<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="button" value="Submit">
</form>
{% endblock %}
